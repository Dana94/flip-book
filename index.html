<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flip Book</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12" id="img-place-1">
				<img class="img-responsive center-block" src="images/new-down.png">				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12"> 
				<button class="btn center-block" id="start-stop-1">Start/Stop</button>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12" id="img-place-2">
				<img class="img-responsive center-block" src="images/new-down.png">				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12"> 
				<button class="btn center-block" id="start">Start</button>
				<br>
				<button class="btn center-block" id="stop">Stop</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
